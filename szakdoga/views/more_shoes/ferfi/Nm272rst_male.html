<body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">

                    <li class="nav-item">

                    <img class="shoe-image" src="orange_4.jpg" alt="Shoe 4">

                <div class="col-md-6 form-container">
                    <form action="../../kosar.html" method="get">
                        <input type="hidden" name="shoeName" value="NM272RST">

                                <option>45</option>
                                <option>46</option>
                                <option>47</option>
                                <option>48</option>
                                <option>49</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Darab:</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1">

                <div class="container description-container mt-5 p-4 border rounded">

                </div>
