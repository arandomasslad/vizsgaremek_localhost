<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANGER SHOP</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="bootstrap.bundle.min.js"></script>
</head>

<body onload="loading()">

    <!--Navigáció-->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="admin.html">DANGER Shop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="admin_noi.html">Női</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin_ferfi.html">Férfi</a>
                    </li>
                </ul>
                <!--Keresés-->
                <form id="search-form" class="d-flex" role="search">
                    <input id="search-input" class="form-control me-2" type="search" placeholder="Keresés"
                        aria-label="Search" name="searching">
                    <button class="btn btn-outline-light me-2" type="submit"><i
                            class="fa-solid fa-magnifying-glass"></i></button>
                </form>


            </div>
        </nav>

        <form id="create-shoes" class="mt-2 mb-2">
            <label>
                Model:
                <input type="text" name="model" id="model" class="form-control me-2">
            </label>

            <label>
                Brand:
                <input type="text" name="brand" id="brand" class="form-control me-2">
            </label>

            <label>
                Ár:
                <input type="number" name="price" id="price" class="form-control me-2">
            </label>

            <label>
                Db:
                <input type="number" name="stock" id="stock" class="form-control me-2">
            </label>

            <label>
                Nem:
                <input type="text" name="gender" id="gender" class="form-control me-2">
            </label>

            <label>
                Kép:
                <input type="file" name="image" id="image" class="form-control me-2">
            </label>

            <button onclick="createShoes()" type="button" class="btn btn-success btn-sm mb-1"><i
                    class="fa-solid fa-plus"></i></button>
        </form>

        <div class="container mt-5">
            <div id="cipo-list" class="row">

            </div>
        </div>
    </div>

    <!-- Cipő szerkesztése modal ablak -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Szerkesztés</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form id="updateShoesForm">
                        <div class="form-group">
                            <label for="editModel">Model</label>
                            <input type="text" class="form-control" id="editModel" name="editModel">

                            <label for="editBrand">Brand</label>
                            <input type="text" class="form-control" id="editBrand" name="editBrand">

                            <label for="editPrice">Price</label>
                            <input type="number" class="form-control" id="editPrice" name="editPrice">

                            <label for="editStock">Stock</label>
                            <input type="number" class="form-control" id="editStock" name="editStock">

                            <label for="editGender">Gender</label>
                            <input type="text" class="form-control" id="editGender" name="editGender">

                            <label for="editImage">Kép</label>
                            <input type="file" class="form-control" id="editImage" name="editImage">
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"><i
                            class="fa-solid fa-xmark"></i></button>
                    <button type="button" class="btn btn-outline-success" onclick="updateShoesData()">
                        <i class="fa-solid fa-check"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>

</html>
